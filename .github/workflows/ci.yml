#Dockerfile-mockbuild.centos.7
#Dockerfile-rpmbuild.sles.12.3
#Dockerfile.sles.12.3
#Dockerfile.ubuntu.18.04
    steps:
    - uses: actions/checkout@v1
    - uses: ./.github/actions/build
      with:
        distro: ${{ matrix.distro }}
